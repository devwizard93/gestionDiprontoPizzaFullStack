<div class="container mt-4">
  <h3>Gestión de Productos</h3>

  <!-- Formulario para crear o editar -->
  <form (ngSubmit)="createProduct()" #productForm="ngForm" class="mb-4">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre del producto</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [(ngModel)]="product.name"
        required
      />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Precio</label>
      <input
        type="number"
        id="price"
        class="form-control"
        name="price"
        [(ngModel)]="product.price"
        required
        min="0"
      />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Categoría</label>
      <select
        id="category"
        class="form-select"
        name="idCategory"
        [(ngModel)]="product.idCategory"
        required
      >
        <option value="" disabled selected>Seleccione una categoría</option>
        <option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.name }}
        </option>
      </select>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="productForm.invalid"
    >
      {{ product.id ? 'Actualizar' : 'Crear' }}
    </button>
    <button
      type="button"
      class="btn btn-secondary ms-2"
      *ngIf="product.id"
      (click)="cancelEdit()"
    >
      Cancelar
    </button>
  </form>

  <!-- Tabla de productos -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Categoría</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let prod of products">
      <td>{{ prod.id }}</td>
      <td>{{ prod.name }}</td>
      <td>{{ prod.price | currency }}</td>
      <td>
        {{ getCategoryName(prod.idCategory) }}
      </td>
      <td>
        <button
          class="btn btn-sm btn-warning me-2"
          (click)="editProduct(prod)"
        >
          Editar
        </button>
        <button
          class="btn btn-sm btn-danger"
          (click)="deleteProductById(prod.id)"
        >
          Eliminar
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
